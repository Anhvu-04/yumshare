


      <div class="profile-edit">
        <!-- Header -->
        <div class="profile-header">
          <h2>Edit Profile</h2>
          <button class="delete-account">Delete account</button>
        </div>

        <!-- Avatar + Info -->
        <div class="profile-info">
          <div class="avatar-section">
            <img src="https://via.placeholder.com/80" alt="Avatar" class="avatar">
            <div>
              <h3>{{ profileForm.value.name }}</h3>
              <p>
                {{ introduce }}
                <span class="edit-icon" (click)="editIntroduce()">
                  <img style="height: 15px; padding-left: 10px" src="https://cdn.pixabay.com/photo/2019/04/08/20/26/pencil-4112898_960_720.png" alt="">
                </span>
              </p>
            </div>
          </div>
        </div>

        <!-- Form -->
        <form [formGroup]="profileForm" class="profile-form" (ngSubmit)="onSubmit()">
          <div class="form-row">
            <div class="form-group">
              <label>Name</label>
              <input type="text" formControlName="name">
            </div>
            <div class="form-group">
              <label>Location</label>
              <input type="text" formControlName="location">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label>E-mail</label>
              <input type="email" formControlName="email">
            </div>
            <div class="form-group">
              <label>Language</label>
              <input type="text" formControlName="language">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label>Password</label>
              <div class="password-wrapper">
                <input [type]="showPassword ? 'text' : 'password'" formControlName="password">
